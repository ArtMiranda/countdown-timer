<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer e Intervalo</title>
</head>

<body>

    <div class="container">

        <h1>0</h1>
        <input onclick="start()" type="submit" value="Start">
        <input onclick="stopCount()" type="submit" value="Stop">
        <input onclick="clearCount()" type="submit" value="Clear">

        <div class="timeInput">
            <input type="number" placeholder="Valor em segundos">

            <select id="select">
                <option>Segundos</option>
                <option>Minutos</option>
                <option>Horas</option>
            </select>

        </div>


    </div>
    <script src="script.js"></script>


</body>

</html>
