<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="./assets/time-tracking.png">
</head>

<body>

    <div class="container">

        <img class="timerImage" src="./assets/stopwatch(1).png">

        <div class="time">

        <h1 class="h1">0s</h1>
        </div>

        <input type="image" src="./assets/play.png" onclick="start()" class="startButton" value="">
        <input type="image" src="./assets/pause.png" onclick="pauseCount()" class="pauseButton" value="">


        <div id="specificTime">
        <label>Hours<input type="number" class="addTimeField" id="hourSelector" min="0" max="24"></label>
        <label>Minutes<input type="number" class="addTimeField" id="minuteSelector" min="0" max="59"></label>
        <label>Seconds<input type="number" class="addTimeField" id="secondSelector" min="0" max="59"></label>
        <input type="submit" onclick="getTypedTime()" value="+" class="addButton">
        </div>

        <div id="addTimeDiv" class="timeInput">
            <button value="3600" class="addTime">+1 hour</button>
            <button value="1800" class="addTime">+30 min</button>
            <button value="300" class="addTime">+5 min</button>
            <button value="60" class="addTime">+1 min</button>
            <button value="30" class="addTime">+30 seg</button>
            <button value="1" class="addTime">+1 seg</button>
        </div>

        <input onclick="resetCount()" class="reset" type="submit" value="Reset">

    </div>

    <script src="script.js"></script>


</body>

</html>
