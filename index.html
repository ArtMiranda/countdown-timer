<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer e Intervalo</title>
</head>

<body>

    <div class="container">

        <h1>0</h1>
        <input onclick="start()" type="submit" value="Start">
        <input onclick="stopCount()" type="submit" value="Stop">

        <div id="addTimeDiv" class="timeInput">
            <button value="300" class="addTime">+5 minutes</button>
            <button value="60" class="addTime">+1 minute</button>
            <button value="30" class="addTime">+30 seconds</button>
            <button value="1" class="addTime">+1 second</button>            
        </div>

        <input onclick="resetCount()" type="submit" value="Reset">  

    </div>
    <script src="script.js"></script>


</body>

</html>
